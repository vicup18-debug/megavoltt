<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Preloader Demo — White Planet Global</title>

    <style>
        /* ====== CORE RESET ====== */
        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Poppins", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ====== PRELOADER LAYER ====== */
        #preloader {
            position: fixed;
            inset: 0;
            display: grid;
            place-items: center;
            background: linear-gradient(180deg, #ffffff 0%, #f2f8ff 100%);
            z-index: 99999;
            transition: opacity 500ms ease, visibility 500ms ease;
            opacity: 1;
            visibility: visible;
            pointer-events: all;
        }

        /* hidden state applied when site loaded */
        body.preloader-hidden #preloader {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition-delay: 250ms;
        }

        /* container for the animated logo block */
        .preloader-box {
            position: relative;
            width: 220px;
            height: 220px;
            display: grid;
            place-items: center;
            border-radius: 24px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.85), rgba(240, 247, 255, 0.65));
            box-shadow: 0 30px 60px rgba(2, 22, 62, 0.12), inset 0 1px 0 rgba(255, 255, 255, 0.6);
            overflow: visible;
        }

        /* neon ring (rotates) */
        .ring {
            position: absolute;
            width: 190px;
            height: 190px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            filter: drop-shadow(0 10px 30px rgba(0, 102, 255, 0.12));
        }

        .ring::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: conic-gradient(from 220deg, rgba(0, 102, 255, 0.18), rgba(0, 210, 255, 0.12), transparent 60%);
            transform: rotate(0deg);
            mix-blend-mode: screen;
            opacity: 0.95;
            border: 1px solid rgba(0, 102, 255, 0.08);
        }

        /* rotating stroke */
        .ring .stroke {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 24px rgba(0, 210, 255, 0.12), 0 0 60px rgba(0, 102, 255, 0.06);
            border: 2px solid rgba(0, 210, 255, 0.12);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            /* full circle but we can animate rotation */
            animation: ring-rotate 3.6s linear infinite;
            transform-origin: center center;
        }

        @keyframes ring-rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* radar sweep — a subtle rotating gradient wedge */
        .radar {
            position: absolute;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            overflow: hidden;
            opacity: 0.55;
            mask-image: radial-gradient(circle at center, rgba(0, 0, 0, 1) 55%, rgba(0, 0, 0, 0));
        }

        .radar::before {
            content: "";
            position: absolute;
            inset: -40%;
            background: conic-gradient(from 0deg, rgba(0, 210, 255, 0.26), rgba(0, 102, 255, 0.06) 30%, transparent 40%);
            animation: radar-sweep 2.8s linear infinite;
            transform-origin: center center;
            filter: blur(8px);
        }

        @keyframes radar-sweep {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* logo plate + shield + pulse */
        .logo-plate {
            position: relative;
            width: 110px;
            height: 110px;
            display: grid;
            place-items: center;
            border-radius: 20px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.98), rgba(240, 245, 255, 0.9));
            box-shadow: 0 8px 30px rgba(2, 22, 62, 0.08);
            z-index: 3;
        }

        /* small pulse behind logo */
        .logo-plate::after {
            content: "";
            position: absolute;
            width: 110%;
            height: 110%;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(0, 102, 255, 0.16), rgba(0, 210, 255, 0.02) 40%, transparent 50%);
            z-index: -1;
            animation: logo-pulse 1.8s ease-in-out infinite;
        }

        @keyframes logo-pulse {
            0% {
                transform: scale(0.95);
                opacity: 0.9;
            }

            50% {
                transform: scale(1.06);
                opacity: 1;
            }

            100% {
                transform: scale(0.95);
                opacity: 0.9;
            }
        }

        /* logo image styling — swap to your logo.png or keep inline SVG below */
        .logo-plate img {
            width: 68%;
            height: auto;
            display: block;
        }

        /* tiny status text */
        .preloader-text {
            margin-top: 14px;
            font-size: 0.95rem;
            color: #0f172a;
            font-weight: 600;
            letter-spacing: 0.2px;
            text-align: center;
            opacity: 0.95;
        }

        .preloader-sub {
            font-size: 0.78rem;
            color: #475569;
            font-weight: 500;
            opacity: 0.85;
            margin-top: 6px;
        }

        /* accessibility: hide animations if user prefers reduced motion */
        @media (prefers-reduced-motion: reduce) {

            .ring .stroke,
            .radar::before,
            .logo-plate::after {
                animation: none !important;
                transform: none !important;
            }
        }

        /* small loader dots under text */
        .dots {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            align-items: center;
            justify-content: center;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: linear-gradient(180deg, #00d2ff, #0066ff);
            border-radius: 50%;
            opacity: 0.92;
            transform: translateY(0);
            animation: dot-bounce 1.1s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.12s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.24s;
        }

        @keyframes dot-bounce {

            0%,
            100% {
                transform: translateY(0);
                opacity: 0.9;
            }

            50% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }

        /* ====== WHEN CONTENT IS READY: small fade-in of body content (example) ====== */
        .site-content {
            opacity: 1 !important;
            /* Ensure content is always visible if JS fails on mobile */
            transition: opacity 400ms ease;
        }

        /* Ensure the preloader overlay is properly removed */
        body.preloader-hidden #preloader {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            display: none;
            /* Force physical removal from the mobile screen */
        }

        /* RESPONSIVE adjustments */
        @media (max-width:480px) {
            .preloader-box {
                width: 180px;
                height: 180px;
                border-radius: 16px;
            }

            .ring {
                width: 150px;
                height: 150px;
            }

            .radar {
                width: 130px;
                height: 130px;
            }

            .logo-plate {
                width: 92px;
                height: 92px;
                border-radius: 14px;
            }

            .preloader-text {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

    <!-- PRELOADER MARKUP - place this at top of body -->
    <div id="preloader" role="status" aria-live="polite" aria-label="Loading White Planet Global">
        <div class="preloader-box" aria-hidden="false">

            <!-- rotating neon ring -->
            <div class="ring" aria-hidden="true">
                <div class="stroke" aria-hidden="true"></div>
            </div>

            <!-- radar sweep -->
            <div class="radar" aria-hidden="true"></div>

            <!-- central logo plate (use your logo file or the inline SVG below) -->
            <div class="logo-plate" aria-hidden="true">
                <!-- OPTION A: Use your PNG logo -->
                <!-- <img src="logo.png" alt="White Planet Global logo"> -->

                <!-- OPTION B: Inline SVG shield (keeps it crisp) -->
                <svg width="56" height="56" viewBox="0 0 24 24" fill="none" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2l7 3v5.5c0 5-3.5 9.8-7 11-3.5-1.2-7-6-7-11V5l7-3z" fill="#0066ff" />
                    <path d="M8.5 10.5c0-1.657 1.343-3 3-3s3 1.343 3 3" stroke="#ffffff" stroke-width="1.2"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M9 13l1.5 2 3-1.5" stroke="#ffffff" stroke-width="1.2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>

        </div>

        <div style="text-align:center; margin-top:18px;">
            <div class="preloader-text">White Planet Global</div>
            <div class="preloader-sub">Securing your home — preparing site</div>
            <div class="dots" aria-hidden="true">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <!-- Page content (kept hidden until preloader removed) -->
    <main class="site-content">
        <section style="padding:60px; text-align:center;">
            <h1>Page content placeholder</h1>
            <p>Replace this with your real site — the preloader will hide automatically on load.</p>
        </section>
    </main>

    <!-- ====== PRELOADER SCRIPT ====== -->
    <script>
        (function () {
            // When the window fully loads, hide preloader.
            // Also provide a hard timeout fallback (3s) to prevent blocking.
            var PRELOAD_TIMEOUT = 3000;
            var done = false;
            function hidePreloader() {
                if (done) return;
                done = true;
                // Add class to body used for CSS transitions
                document.body.classList.add('preloader-hidden');
                // remove preloader node after animation completes to free DOM
                setTimeout(function () {
                    var p = document.getElementById('preloader');
                    if (p && p.parentNode) p.parentNode.removeChild(p);
                }, 900);
            }

            // Wait for load event
            window.addEventListener('load', function () {
                // small delay so user sees it even on extremely fast loads
                setTimeout(hidePreloader, 260);
            });

            // Fallback timeout
            setTimeout(function () {
                if (!done) hidePreloader();
            }, PRELOAD_TIMEOUT);
        })();
    </script>

</body>

</html>
